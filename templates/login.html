<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Login</title>
    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}

    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <!-- Image Section -->
    <div class="w-full max-w-sm">
        <img src="{% static 'imgs/login_image.jpg' %}" alt="Login Image" class="object-cover w-full rounded-lg">
    </div>
    
    <!-- Login Form -->
    <div class="w-full max-w-sm bg-white p-6 mt-4 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Welcome Back</h2>
        
        <form class="mt-4" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700">Username</label>
                <input name="username" type="text" placeholder="Enter your username" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            
            <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input name="password" type="password" placeholder="Enter your password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            
            <button class="w-full mt-6 px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Login</button>
            
            <div class="mt-4 text-center">
                <p class="text-gray-500">or</p>
                <button class="w-full mt-2 px-4 py-2 text-white bg-red-500 rounded-lg hover:bg-red-600">Continue with Google</button>
            </div>
        </form>
    </div>

    {% if error %}
        <script>
            console.log("{{ error }}");
        </script>
    {% endif %}
</body>
</html>
