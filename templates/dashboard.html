<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>

    <style>
      ::-webkit-scrollbar {
        display: none;
      }
      body {
        font-family: 'Atkinson Hyperlegible Next', sans-serif;
      }
    </style>
  </head>

  <body class="h-screen m-0 p-0 relative">
    <!-- Fixed Header -->
    <div class="fixed top-0 left-0 w-full h-40 bg-red-500 p-4 flex flex-col justify-end items-start z-10">
      <p class="text-lg font-bold text-white">Welcome, User</p>
      <span class="text-xs text-white">Be the Hero Someone Needs Today.</span>
    </div>

    <!-- Content Wrapper with Padding to Avoid Overlap -->
    <div class="pt-40 p-3 bg-white w-full h-screen overflow-y-scroll">
      <div class="flex flex-row gap-2 mt-3 flex-wrap justify-between">
        <form action="{% url '/request' %}" method="get">
          <button type="submit">
            <div class="bg-red-100 text-white w-28 rounded-lg flex flex-col justify-center items-center p-4 gap-1 cursor-pointer">
              <img src="{% static 'imgs/requestblood.gif' %}" class="object-cover w-full rounded-lg bg-transparent mix-blend-multiply" />
              <hr class="border-t-[0.025rem] border-black w-full" />
              <span class="flex w-full justify-center items-center text-center text-black leading-tight">Request Blood</span>
            </div>
          </button>
        </form>

        <form action="{% url '/donateblood' %}" method="get">
          <button>
            <div class="bg-red-100 text-white w-28 rounded-lg flex flex-col justify-center items-center p-4 gap-1 cursor-pointer">
              <img src="{% static 'imgs/donate.gif' %}" class="object-cover w-full rounded-lg bg-transparent mix-blend-multiply" />
              <hr class="border-t-[0.025rem] border-black w-full" />
              <span class="flex w-full justify-center items-center text-center text-black leading-tight">Donate Blood</span>
            </div>
          </button>
        </form>
        <form action="{% url '/banklist' %}" method="get">
          <button>
            <div class="bg-red-100 text-white w-28 rounded-lg flex flex-col justify-center items-center p-4 gap-1 cursor-pointer">
              <img src="{% static 'imgs/bank.gif' %}" class="object-cover w-full rounded-lg bg-transparent mix-blend-multiply" />
              <hr class="border-t-[0.025rem] border-black w-full" />
              <span class="flex w-full justify-center items-center text-center text-black leading-tight">Find Blood Bank</span>
            </div>
          </button>
        </form>
        <div class="bg-red-100 text-white w-28 rounded-lg flex flex-col justify-center items-center p-4 gap-1 cursor-pointer">
          <img src="{% static 'imgs/bloodtest.gif' %}" class="object-cover w-full rounded-lg bg-transparent mix-blend-multiply" />
          <hr class="border-t-[0.025rem] border-black w-full" />
          <span class="flex w-full justify-center items-center text-center text-black leading-tight">Track Status</span>
        </div>
        <form action="{% url '/notification' %}" method="get">
          <button>
            <div class="bg-red-100 text-white w-28 rounded-lg flex flex-col justify-center items-center p-4 gap-1 cursor-pointer">
              <img src="{% static 'imgs/history.gif' %}" class="object-cover w-full rounded-lg bg-transparent mix-blend-multiply" />
              <hr class="border-t-[0.025rem] border-black w-full" />
              <span class="flex w-full justify-center items-center text-center text-black leading-tight">Show History</span>
            </div>
          </button>
        </form>
        <form action="{% url '/sos' %}" method="get">
          <button>
            <div id="sosButton" class="bg-red-100 text-white w-28 rounded-lg flex flex-col justify-center items-center p-4 gap-1 cursor-pointer">
              <img src="{% static 'imgs/sos.gif' %}" class="object-cover w-full rounded-lg bg-transparent mix-blend-multiply" />
              <hr class="border-t-[0.025rem] border-black w-full" />
              <span class="flex w-full justify-center items-center text-center text-black leading-tight">Emergency SOS</span>
            </div>
          </button>
        </form>
      </div>
    </div>

    <!-- Ham Menue -->
    <div class="absolute top-0 right-0 flex h-full w-64 bg-red-100 z-20 hidden" id="ham-menu">
      <div class="relative h-full w-full">
        <div class="flex flex-col gap-4 p-4">
          <div class="flex flex-row gap-2 items-center" onclick="document.getElementById('ham-menu').classList.toggle('hidden');document.getElementById('hamBar').classList.toggle('hidden');">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000" class="mt-2">
              <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
          </div>

          <div class="flex flex-row gap-2 items-center mt-4">
            <div class="w-8 h-8 bg-white flex justify-center items-center rounded-full">
              <img src="{% static 'imgs/user.png' %}" class="w-6 h-6 rounded-full object-cover" />
            </div>
            <span class="text-lg font-bold">User Profile</span>
          </div>
          <hr class="border-t-[0.025rem] border-black w-full" />
          <div class="flex flex-row gap-2 items-center">
            <div class="w-8 h-8 bg-white flex justify-center items-center rounded-full">
              <img src="{% static 'imgs/home.png' %}" class="w-6 h-6 rounded-full object-cover" />
            </div>
            <span class="text-lg font-bold">Home</span>
          </div>
          <hr class="border-t-[0.025rem] border-black w-full" />
          <div class="flex flex-row gap-2 items-center" onclick="window.location.href = '{% url '/notification' %}'">
            <div class="w-8 h-8 bg-white flex justify-center items-center rounded-full">
              <img src="{% static 'imgs/notification.png' %}" class="w-6 h-6 rounded-full object-cover" />
            </div>
            <span class="text-lg font-bold">Notifications</span>
          </div>
          <hr class="border-t-[0.025rem] border-black w-full" />
          <div class="flex flex-row gap-2 items-center">
            <div class="w-8 h-8 bg-white flex justify-center items-center rounded-full">
              <img src="{% static 'imgs/chat.png' %}" class="w-6 h-6 rounded-full object-contain" />
            </div>
            <span class="text-lg font-bold">Chat With AI</span>
          </div>
          <hr class="border-t-[0.025rem] border-black w-full" />
          <div class="flex flex-row gap-2 items-center" onclick="window.location.href = '{% url '/impcontact' %}'">
            <div class="w-8 h-8 bg-white flex justify-center items-center rounded-full">
              <img src="{% static 'imgs/contact.png' %}" class="w-6 h-6 rounded-full object-cover" />
            </div>
            <span class="text-lg font-bold">Important Contacts</span>
          </div>
          <hr class="border-t-[0.025rem] border-black w-full" />
          <div class="flex flex-row gap-2 items-center" onclick="window.location.href = '{% url '/aboutus' %}'">
            <div class="w-8 h-8 bg-white flex justify-center items-center rounded-full">
              <img src="{% static 'imgs/about.png' %}" class="w-6 h-6 rounded-full object-cover" />
            </div>
            <span class="text-lg font-bold">About us</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Ham Bar -->
    <div id="hamBar" class="absolute top-5 right-5 flex w-10 h-10 z-20 p-1" onclick="document.getElementById('ham-menu').classList.toggle('hidden'); this.classList.toggle('hidden')">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="w-full h-full" fill="#fff">
        <path d="M140-254.62v-59.99h680v59.99H140ZM140-450v-60h680v60H140Zm0-195.39v-59.99h680v59.99H140Z" />
      </svg>
    </div>

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

    <script>
      ;(function () {
        if (!window.chatbase || window.chatbase('getState') !== 'initialized') {
          window.chatbase = (...arguments) => {
            if (!window.chatbase.q) {
              window.chatbase.q = []
            }
            window.chatbase.q.push(arguments)
          }
          window.chatbase = new Proxy(window.chatbase, {
            get(target, prop) {
              if (prop === 'q') {
                return target.q
              }
              return (...args) => target(prop, ...args)
            }
          })
        }
        const onLoad = function () {
          const script = document.createElement('script')
          script.src = 'https://www.chatbase.co/embed.min.js'
          script.id = 'oxIV1UTTXmkZ5kqTt-Jfg'
          script.domain = 'www.chatbase.co'
          document.body.appendChild(script)
        }
        if (document.readyState === 'complete') {
          onLoad()
        } else {
          window.addEventListener('load', onLoad)
        }
      })()
    </script>
  </body>
</html>
