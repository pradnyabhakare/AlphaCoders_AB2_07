<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Need Blood</title>
<link href="output.css" rel="stylesheet">
</head>
 
<!-- Make the entire page scrollable -->
<body class="bg-gray-100 overflow-y-auto h-screen">
<!-- Navigation Bar (Full Width) -->
<nav class="bg-red-800 text-white p-4 shadow-md w-full">
    <div class="flex justify-center">
        <h1 class="text-2xl font-bold">Need Blood</h1>
    </div>
</nav>

<div class="p-5 max-w-5xl mx-auto">
    <h2 class="text-4xl text-red-600 text-center mb-6">Blood Donation Events</h2>
    
    <!-- Events Container without internal scroll -->
    <div id="events" class="space-y-5 max-w-3xl mx-auto">
        <!-- Event cards will be injected here -->
    </div>
</div>

<script type="module">
    import { data } from '/js/notificationdata.js';

    // Function to open Google Maps
    window.openGoogleMaps = function(latlng) {
        const mapUrl = `https://www.google.com/maps?q=${latlng}`;
        window.location.href = mapUrl;  // Redirect to Google Maps
    };

    const eventsContainer = document.getElementById('events');

    data.forEach(event => {
        const eventDiv = document.createElement('div');
        eventDiv.className = 'relative bg-white p-5 rounded-xl shadow-md';

        eventDiv.innerHTML = `
            <!-- Notification Bell Icon in Top-Right Corner -->
            <div class="absolute top-3 right-3 text-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405C18.523 14.523 18 13.302 18 12V8c0-3.866-3.134-7-7-7S4 4.134 4 8v4c0 1.302-.523 2.523-1.595 3.595L1 17h5m4 0v1a3 3 0 006 0v-1m-6 0h6"/>
                </svg>
            </div>

            <h2 class="text-2xl text-red-800 mb-2">${event.title}</h2>
            <p class="text-gray-700"><strong>Address:</strong> ${event.address}</p>
            <p class="text-gray-700"><strong>Time:</strong> ${event.time}</p>
            <p class="text-gray-700"><strong>Date:</strong> ${event.date}</p>
            
            <!-- Google Maps Button with bg-red-400 -->
            <button 
                class="absolute bottom-3 right-3 bg-red-400 text-white p-2 rounded-full shadow-md hover:bg-red-500 transition duration-300"
                onclick="openGoogleMaps('${event.latlng}')"
                title="View on Google Maps"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C8.134 2 5 5.134 5 9c0 7.637 7 13 7 13s7-5.363 7-13c0-3.866-3.134-7-7-7z"/>
                    <circle cx="12" cy="9" r="2.5"/>
                </svg>
            </button>
        `;
        
        eventsContainer.appendChild(eventDiv);
    });
</script>

</body>
</html>
